    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#121212',
              'surface': '#1e1e1e',
              'primary': '#6a44ff',
              'primary-hover': '#7b5dff',
              'secondary': '#333333',
              'text-main': '#e0e0e0',

              'border-color': '#444444',
            }

        }
      }
    </script>
    <style>
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
        50% { box-shadow: 0 0 0 4px rgba(168, 85, 247, 0); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      @keyframes blink-cursor {
        from, to { opacity: 0 }
        50% { opacity: 1 }
      }
      .blinking-cursor::after {
        content: '|';
        animation: blink-cursor 1s step-end infinite;
        margin-left: 2px;
        color: #a78bfa; /* Corresponds to Tailwind's purple-400 */
      }
    </style>
